<ion-header>
  <ion-navbar>
    <button ion-button menuToggle [ngStyle]="{color: themeColor}">
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content>
  <canvas #mainCanvas id="mainCanvas"
    (touchstart)="touchStart($event)"
    (touchmove)="touchMove($event)"
    (touchend)="touchEnd($event)"
  >
  </canvas>
</ion-content>
