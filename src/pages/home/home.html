<ion-header id="home-header">
  <ion-navbar>
    <button ion-button menuToggle [ngStyle]="{color: themeColor}" (click)="menuClick()">
      <ion-icon name="menu"></ion-icon>
    </button>
    <!-- <ion-buttons end>
      <button end (click)="exportCanvas()" [ngStyle]="{color: themeColor}">
        <ion-icon name="share-alt"></ion-icon>
      </button>
    </ion-buttons> -->
  </ion-navbar>
</ion-header>

<ion-content>
  <canvas #mainCanvas id="mainCanvas" class="full-canvas"
    [ngClass]="{'tear-off': !isCanvasSweeping ? isTearing : false}"
    (touchstart)="touchStart($event)"
    (touchmove)="touchMove($event)"
    (touchend)="touchEnd($event)"
    (animationend)="afterTearOff()">
  </canvas>
  <canvas #bgCanvas id="bgCanvas" class="full-canvas"
    [ngClass]="{'tear-off': isCanvasSweeping ? isTearing : false}"
    [ngStyle]="{'z-index': isCanvasSweeping ? 10 : -10}"
    (touchstart)="touchStart($event)"
    (touchmove)="touchMove($event)"
    (touchend)="touchEnd($event)"
    (animationend)="afterTearOff()">
  </canvas>
</ion-content>
