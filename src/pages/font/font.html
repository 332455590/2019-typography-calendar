<ion-header>

  <ion-navbar>
    <ion-title>{{ title }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="desc" padding *ngIf="desc.length">
    <p *ngFor="let p of desc">{{ p }}</p>
  </div>
  <ion-list>
    <button ion-item *ngFor="let font of fonts">
      {{ font }}
    </button>
  </ion-list>
  <div class="detail" padding *ngIf="detail.length">
    <p *ngFor="let p of detail">{{ p }}</p>
  </div>
</ion-content>
