<ion-header>

  <ion-navbar hideBackButton>
      <ion-buttons start>
        <button (click)="dismiss()" class="navbar-btn">
          <ion-icon name="arrow-back"></ion-icon>
        </button>
      </ion-buttons>
    <ion-title>{{ title }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="desc" padding *ngIf="desc.length">
    <p *ngFor="let p of desc">{{ p }}</p>
  </div>
  <ion-list>
    <ion-item ion-item *ngFor="let font of fonts">
      {{ font }}
    </ion-item>
  </ion-list>
  <div class="detail" padding *ngIf="detail.length">
    <p *ngFor="let p of detail">{{ p }}</p>
  </div>
</ion-content>
