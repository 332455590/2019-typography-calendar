<ion-header>

  <ion-navbar hideBackButton>
    <ion-buttons start>
      <button (click)="dismiss()" class="back-btn">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>字体版权说明</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="openLicense(item)">
      {{ item.name }}
    </button>
  </ion-list>
</ion-content>
